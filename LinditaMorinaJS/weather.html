<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    <header style="background-color: #efefef;"></header>
    <section >
        <nav class="container">
            <div class="row align-items-center py-2">
                <div class="input-group col-sm">
                    <span class="input-group-text" id="lat">Lat</span>
                    <input 
                    type="text"
                    class="form-control"
                    inputmode="numeric"
                    id="latitude"
                    placeholder="latitude"
                    aria-label="latitude"
                    aria-describedby="lat"
                    value="42.98"
                    />
                </div>
                <div class="input-group col-sm">
                    <span class="input-group-text" id="lon">Lon</span>
                    <input 
                    type="text"
                    class="form-control"
                    inputmode="numeric"
                    id="longitude"
                    placeholder="longitude"
                    aria-label="longitude"
                    aria-describedby="lon"
                    value="-81.23"
                    />
                </div>
            </div>
            <div class="row align-items-center py-2">
                <div class="col-auto me-auto">
                    <button id="btnGet" type="button" class="btn btn-primary">Get Weather</button>
                </div>
                <div class="col-auto me-auto">
                    <button id="btnCurrent" type="button" class="btn btn-primary">Current Weather</button>
                </div>
            </div>
        </nav>

        <main class="container">
            <h2>Weather</h2>
            <!-- Results for weather data -->
            <div class="weather row gx-2">
                <div class="col">
                    <div class="card" style="width: 400px;">
                        <h5 class="card-title p-2">Date</h5>
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="weather description">
                        <div class="card-body">
                            <h3 class="card-title">Weather label</h3>
                            <p class="card-text">High Temp Low Temp</p>
                            <p class="card-text">High Feels like</p>
                            <p class="card-text">Pressure</p>
                            <p class="card-text">Humidty</p>
                            <p class="card-text">UV Index</p>
                            <p class="card-text">Precipitation</p>
                            <p class="card-text">Dew Point</p>
                            <p class="card-text">Wind speed and direction</p>
                            <p class="card-text">Sunrise</p>
                            <p class="card-text">Sunset</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

       

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./components/Weather.js"></script>

    <script type="module">
        import {initHeader} from './components/Header.js';
        initHeader(document.querySelector('header'));
    </script>
</body>
</html>
